<h1 class="dialog-title">
    Cập nhật User
</h1>

<div mat-dialog-content>
    <form [formGroup]="updateForm" class="update-form">
        <input formControlName="userId" type="hidden" />
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field full-width">
                <mat-label>Fullname</mat-label>
                <input matInput formControlName="fullName" />
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field full-width">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" />
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field full-width">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" />
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" />
            </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions class="dialog-actions">
    <button mat-button
        style="background-color: #f8f9fa; color: black; padding: 5px 5px; border-radius: 4px; transition: background-color 0.3s; margin-right: 10px;"
        (click)="onClose()">
        Hủy
    </button>
    <button mat-button
        style="background-color: #28a745; color: white; padding: 5px 5px; border-radius: 4px; transition: background-color 0.3s;"
        (click)="onSubmit()">
        Cập nhật
    </button>
</div>
